<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links and Images</title>
</head>
<body>
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="/htmlsandbox/04_typography.html">Typography</a>
  </p>

  <!-- Local image -->
  <img src="/htmlsandbox/images/Sample.jpg" alt="My Image" width="150">

  <!-- Remote Image -->
  <img src="https://source.unsplash.com/300x200/?nature,water" alt="My Image 2">
</body>
</html>
