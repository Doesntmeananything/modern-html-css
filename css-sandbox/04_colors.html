<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
      /* Color name */
      color: tomato;
    }

    h2 {
      /* RGB color */
      color: rgb(0, 45, 200);
    }

    h3 {
      /* Hex */
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Heading</h1>
  <h2>Heading</h2>
  <h3>Heading</h3>
</body>
</html>
